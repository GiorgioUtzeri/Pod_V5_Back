services:
  api:
    build:
      context: .
      dockerfile: deployment/dev/Dockerfile
    environment:
      - DJANGO_SETTINGS_MODULE=config.django.dev.docker
      - SECRET_KEY=dummy-secret-key-for-ci
      - VERSION=CI-TEST
      - DEBUG=True
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=pod_db
      - MYSQL_USER=pod
      - MYSQL_PASSWORD=pod
      - REDIS_HOST=redis
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["run-server"]

  mysql:
    image: mariadb:10.6
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_DATABASE=pod_db
      - MARIADB_USER=pod
      - MARIADB_PASSWORD=pod
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh --connect --innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
