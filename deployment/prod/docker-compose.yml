services:
  db:
    image: mariadb:10.11
    container_name: pod_mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - pod_db_data:/var/lib/mysql

  api:
    build:
      # Contexte Ã  la racine du projet
      context: ../../
      dockerfile: deployment/prod/Dockerfile
    container_name: "pod_prod${VERSION}"
    restart: always
    depends_on:
      - db
    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DJANGO_SETTINGS_MODULE=config.settings.prod
      - STATIC_ROOT=/app/static
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             uwsgi --ini uwsgi.ini"
    volumes:
      - pod_shared_socket:/app/shared
      - pod_static_data:/app/static
      - pod_media_data:/app/media

  nginx:
    image: nginx:alpine
    container_name: pod_nginx
    restart: always
    ports:
      - "${EXPOSITION_PORT:-80}:80"
    depends_on:
      - api
    volumes:
      - ../../nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - pod_shared_socket:/app/shared
      - pod_static_data:/app/static:ro
      - pod_media_data:/app/media:ro

volumes:
  pod_db_data:
  pod_static_data:
  pod_media_data:
  pod_shared_socket: