name: Django CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install Dependencies
        run: pip install flake8
      - name: Lint with flake8
        run: |
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src --count --max-complexity=10 --max-line-length=127 --statistics

  test-native:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Tests (Native)
        env:
          DJANGO_SETTINGS_MODULE: config.django.test.test
          SECRET_KEY: dummy-secret-key
          VERSION: "TEST-NATIVE"
        run: |
          python manage.py migrate
          python manage.py test --settings=config.django.test.test

      - name: Smoke Test (Start Server & Check Health)
        shell: bash
        env:
          DJANGO_SETTINGS_MODULE: config.django.test.test
          SECRET_KEY: dummy-secret-key
          VERSION: "SMOKE-TEST"
        run: |
          # Start server in background
          python manage.py runserver 0.0.0.0:8000 &
          PID=$!
          
          # Wait for server to start
          echo "Waiting for server to start..."
          sleep 10
          
          # Check health (Root redirects to Swagger, so we check 302 or 200 on api/docs/)
          echo "Checking endpoint..."
          curl -v http://127.0.0.1:8000/api/docs/ || exit 1
          
          # Kill server
          kill $PID || true

  test-docker:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t test-image -f deployment/dev/Dockerfile .

      - name: Run Tests in Docker
        env:
          DJANGO_SETTINGS_MODULE: config.django.test.test
          SECRET_KEY: dummy-secret-key
          VERSION: "TEST-DOCKER"
        run: |
          docker run --rm \
            -e DJANGO_SETTINGS_MODULE=$DJANGO_SETTINGS_MODULE \
            -e SECRET_KEY=$SECRET_KEY \
            -e VERSION=$VERSION \
            test-image \
            python manage.py test --settings=config.django.test.test

      - name: Smoke Test (Start Server & Check Health)
        env:
          DJANGO_SETTINGS_MODULE: config.django.test.test
          SECRET_KEY: dummy-secret-key
          VERSION: "SMOKE-TEST"
        run: |
          docker run -d --name test-server -p 8000:8000 \
            -e DJANGO_SETTINGS_MODULE=$DJANGO_SETTINGS_MODULE \
            -e SECRET_KEY=$SECRET_KEY \
            -e VERSION=$VERSION \
            test-image

          echo "Waiting for server to start..."
          sleep 10

          echo "Checking endpoint..."
          curl -v http://127.0.0.1:8000/api/docs/ || (docker logs test-server && exit 1)

          docker stop test-server