name: Pod V5 CI/CD

on:
  push:
    branches:
      - dev_v5
      - fix/CI-CD
  pull_request:
    branches:
      - dev_v5
      - main
      - fix/CI-CD

jobs:
  # 1. Qualité du Code (Fail Fast)
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: pip install flake8
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 src --count --max-complexity=10 --max-line-length=127 --statistics

  # 2. Tests Unitaires & Intégration (Native)
  test-native:
    needs: quality-check
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            # Exclude mysqlclient on Windows to avoid build failures
            grep -v "mysqlclient" requirements.txt > requirements_no_mysql.txt
            pip install -r requirements_no_mysql.txt
          else
            pip install -r requirements.txt
          fi
          pip install pytest pytest-cov pytest-django

      - name: Run Tests with Coverage
        env:
          DJANGO_SETTINGS_MODULE: config.django.test.test
          SECRET_KEY: dummy-secret-key
          VERSION: "0.1.0-test"
          PYTHONPATH: src
        run: |
          python manage.py migrate
          pytest --cov=src --cov-report=term-missing

  # 3 & 4 & 5. Docker Integration, E2E & Security
  test-docker-full:
    needs: test-native
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Stack
        run: docker compose -f deployment/ci/docker-compose.test.yml --project-directory . build

      - name: Start Stack
        run: docker compose -f deployment/ci/docker-compose.test.yml --project-directory . up -d

      - name: Wait for Services (Robust)
        run: |
          echo "Waiting for API to be healthy..."
          timeout 30s bash -c 'until curl --silent --fail http://127.0.0.1:8000/api/docs/ > /dev/null; do echo "Retrying..."; sleep 2; done'
          echo "Stack is ready!"
          docker compose -f deployment/ci/docker-compose.test.yml logs api

      - name: Run Smoke & E2E Tests
        run: |
          pip install requests
          python scripts/e2e_scenario.py

      - name: Security Audit (Configuration)
        run: |
          echo "Security Check Passed (Simulated)"

      - name: Simple Load Test (Concurrency Check)
        run: |
          for i in {1..20}; do curl -s -o /dev/null http://127.0.0.1:8000/api/docs/ & done
          wait
          echo "Load Test Completed without crash."

      - name: Teardown
        if: always()
        run: docker compose -f deployment/ci/docker-compose.test.yml down