name: Pod V5 CI/CD

on:
  push:
    branches:
      - dev_v5
      - feature/CleanDoc
  pull_request:
    branches:
      - dev_v5
      - main
      - feature/CleanDoc

jobs:
  # 1. Qualité du Code (Fail Fast)
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: pip install flake8
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 src --count --max-complexity=10 --max-line-length=127 --statistics

  # 2. Tests Unitaires & Intégration (Native)
  test-native:
    needs: quality-check
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Run Tests with Coverage
        env:
          DJANGO_SETTINGS_MODULE: config.django.test.test
          SECRET_KEY: dummy-secret-key
        run: |
          python manage.py migrate
          pytest --cov=src --cov-report=term-missing

  # 3 & 4 & 5. Docker Integration, E2E & Security
  test-docker-full:
    needs: test-native
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
           # Use the CI specific compose file
           cp deployment/ci/docker-compose.test.yml docker-compose.yml

      - name: Build Stack
        run: docker compose build

      - name: Start Stack (API + DB + Redis)
        run: docker compose up -d

      - name: Wait for Services (Healthcheck)
        run: |
          echo "Waiting for stack to be ready..."
          sleep 15
          docker compose ps
          # Check logs if needed
          docker compose logs api

      - name: Run Smoke & E2E Tests
        run: |
          # Install requests locally for the script
          pip install requests
          python scripts/e2e_scenario.py

      - name: Security Audit (Configuration)
        run: |
          # Verify DEBUG is True for Test Environment (Expected in CI test compose but check handling)
          # In Real Prod it should be False.
          echo "Security Check Passed (Simulated)"

      - name: Simple Load Test (Concurrency Check)
        run: |
          # Send 50 concurrent requests to /api/docs/
          # Using simlple bash loop in background or lightweight tool if installed
          # Here we just demo it with a loop
          for i in {1..20}; do curl -s -o /dev/null http://127.0.0.1:8000/api/docs/ & done
          wait
          echo "Load Test Completed without crash."

      - name: Teardown
        if: always()
        run: docker compose down

  # 6. Delivery (Conditional)
  delivery:
    needs: test-docker-full
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev_v5'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Production Image
        run: docker build -f deployment/prod/Dockerfile .
