name: Pod V5 CI/CD

on:
  push:
    branches:
      - dev_v5
      - feature/LLMS-instruction-file
  pull_request:
    branches:
      - dev_v5
      - main
      - feature/LLMS-instruction-file

jobs:
  # 1. Code Quality
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: pip install flake8
      - name: Lint with flake8
        run: flake8 src --count --show-source --statistics

  # 2. Docker Integration, E2E & Security (The Authoritative Test)
  test-docker-full:
    needs: [quality-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create .env file
        run: cp .env.docker .env

      - name: Build Stack
        run: docker compose -f deployment/dev/docker-compose.yml --project-directory . build --pull

      - name: Start Stack
        run: docker compose -f deployment/dev/docker-compose.yml --project-directory . up -d

      - name: Wait for Services
        run: |
          set -e
          echo "Waiting for API..."
          # Retry loop to wait for API to be ready
          count=0
          until curl -sf http://127.0.0.1:8000/api/docs/ > /dev/null || [ $count -eq 60 ]; do
             echo "Waiting for API... ($count/60)"
             sleep 2
             count=$((count+1))
          done
          
          if [ $count -eq 60 ]; then
            echo "API failed to start"
            docker compose -f deployment/dev/docker-compose.yml logs
            exit 1
          fi

      # Schema Validation
      - name: Check Schema Consistency
        run: |
          # Generate schema inside the container
          docker compose -f deployment/dev/docker-compose.yml exec -T -e DJANGO_SETTINGS_MODULE=config.django.base api python manage.py spectacular --file docs/api-docs-generated.yaml
          
          # Check for changes
          if ! diff -u docs/api-docs.yaml docs/api-docs-generated.yaml; then
            echo "Error: docs/api-docs.yaml is out of sync with code."
            echo "Please run 'make start' and 'docker compose exec api python manage.py spectacular --file docs/api-docs.yaml' locally and commit the changes."
            exit 1
          fi

      - name: Run Tests with Coverage (Inside Docker)
        run: |
          # Use the dedicated test config: config.django.test.docker
          docker compose -f deployment/dev/docker-compose.yml --project-directory . exec -T -e DJANGO_SETTINGS_MODULE=config.django.test.docker api pytest --cov=src --cov-report=term-missing --cov-fail-under=60

      - name: Install E2E dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run Smoke & E2E Tests
        # Runs against the running docker container from the host
        run: python src/config/django/test/e2e_scenario.py

      - name: Basic Load Test
        run: |
          fail=0
          for i in {1..50}; do
            curl -sf http://127.0.0.1:8000/api/docs/ > /dev/null || fail=1 &
          done
          wait
          if [ "$fail" -ne 0 ]; then
            echo "Load test failed"
            exit 1
          fi

      - name: Teardown
        if: always()
        run: docker compose -f deployment/dev/docker-compose.yml down -v
