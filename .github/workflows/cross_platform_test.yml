name: Cross-Platform CI

on:
  push:
    branches: [ main, develop, improve-deployment ]
  pull_request:

jobs:

  # --- JOB 1 : Déploiement Docker réel (Linux) ---
  docker-deployment-test:
    name: Docker Deployment (Linux)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: cp .env.example .env

      - name: Build and Run Docker Compose
        run: |
          docker compose -f deployment/dev/docker-compose.yml up -d --build

      # Boucle de vérification robuste (Healthcheck)
      - name: Wait for service availability
        run: |
          echo "Waiting for Django to respond..."
          for i in {1..20}; do
            if curl -s http://localhost:8000/ > /dev/null; then
              echo "Service is ready!"
              exit 0
            fi
            echo "Attempt $i/20: Service not ready yet..."
            sleep 3
          done
          echo "Service failed to start within timeout."
          docker compose -f deployment/dev/docker-compose.yml logs
          exit 1

      - name: Test API Endpoint
        run: |
          curl --fail http://localhost:8000/
          echo "Docker deployment successful!"


  # --- JOB 2 : Tests natifs Windows + macOS ---
  native-os-test:
    name: Native Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r deployment/dev/requirements.txt

      - name: Create .env file
        shell: bash
        run: cp .env.example .env

      - name: Run Django Tests (without Docker)
        run: python manage.py test --settings=config.settings.base