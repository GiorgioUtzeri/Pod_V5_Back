name: Test Docker Deployment

on: [push, pull_request]

jobs:
  test-docker-deploy:
    name: Deploy on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Sur Windows/Mac, Docker est souvent préinstallé sur les runners GitHub,
      # mais il faut parfois attendre qu'il soit prêt ou le configurer.
      
      - name: Build and Start Containers
        # On utilise directement votre fichier compose défini dans le Makefile
        run: docker compose -f deployment/dev/docker-compose.yml up -d --build

      - name: Wait for API to be ready
        shell: bash
        run: |
          # On attend un peu que la base de données et l'API démarrent
          sleep 30
          
          # On interroge l'API pour voir si elle répond (Healthcheck)
          # Si curl renvoie une erreur, le test échoue
          curl --fail http://localhost:8000/ || exit 1

      - name: Show logs on failure
        if: failure()
        run: docker compose -f deployment/dev/docker-compose.yml logs
        
      - name: Stop Containers
        run: docker compose -f deployment/dev/docker-compose.yml down