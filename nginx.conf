upstream pod_api {
    # Communication via le socket partag√©
    server unix:/app/shared/pod.sock;
}

server {
    listen 80;
    server_name localhost;

    # Gestion des fichiers statiques (servis directement par Nginx)
    location /static/ {
        alias /app/static/;
    }

    # Gestion des fichiers media (uploads)
    location /media/ {
        alias /app/media/;
    }

    # Proxy vers l'application Django via uWSGI
    location / {
        uwsgi_pass  pod_api;
        include     /etc/nginx/uwsgi_params;
        
        # Headers standard
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Augmenter le timeout et la taille max des uploads (ex: 4Go comme Esup-Pod)
        client_max_body_size 4G;
        uwsgi_read_timeout 300;
    }
}